<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Shift Scheduling</title>
  <link rel="stylesheet" href="/css/shiftscheduling.css">
</head>
<body>
  <div class="container">
    <h1>Driver Shift Scheduling</h1>
    <form id="driverForm">
      <div class="form-group">
        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" placeholder="Enter Driver Name" required>
      </div>
      <div class="form-group">
        <label for="driverId">Driver ID:</label>
        <input type="text" id="driverId" placeholder="Enter Driver ID" required>
      </div>
      <div class="form-group">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" placeholder="Enter Vehicle ID" required>
      </div>
      <div class="form-group">
        <label for="vehicleType">Vehicle Type:</label>
        <input type="text" id="vehicleType" placeholder="Enter Vehicle Type" required>
      </div>
      <div class="form-group">
        <label for="shiftTime">Shift Time:</label>
        <input type="text" id="shiftTime" placeholder="Enter Shift Time (e.g., 8:00 AM - 4:00 PM)" required>
      </div>
      <button type="submit">Add Shift</button>
    </form>

    <h2>Updated Shift Schedule</h2>
    <table class="driver-table">
      <thead>
        <tr>
          <th>Driver Name</th>
          <th>Driver ID</th>
          <th>Vehicle ID</th>
          <th>Vehicle Type</th>
          <th>Shift Time</th>
        </tr>
      </thead>
      <tbody id="shiftTableBody">
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>
  </div>

  <script src="/js/shift.js"> </script>
</body>
</html>
