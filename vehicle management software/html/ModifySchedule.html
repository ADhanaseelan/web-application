<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Delivery Schedule</title>
  <link rel="stylesheet" href="/css/ModifySchedule.css">
</head>
<body>
  <div class="container">
    <h1>Driver Delivery Schedule</h1>
    <form id="deliveryForm">
      <div class="form-group">
        <label for="driverName">Driver Name and/or Employee Number:</label>
        <input type="text" id="driverName" required>
      </div>
      <div class="form-group">
        <label for="deliveryTime">Delivery Time:</label>
        <input type="time" id="deliveryTime" required>
      </div>
      <div class="form-group">
        <label for="vehicleNumber">Vehicle Number:</label>
        <input type="text" id="vehicleNumber" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <button type="submit" class="btn">Save Schedule</button>
    </form>
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Driver Name</th>
          <th>Delivery Time</th>
          <th>Vehicle Number</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="/js/modify.js"></script>
</body>
</html>
