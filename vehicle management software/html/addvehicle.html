<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Data Input Form</title>
    <link rel="stylesheet" href="/css/addvechicle.css">
</head>
<body>

    <div class="container">
        <h1>ADD NEW VEHICLE</h1>
        
        <form id="vehicleForm">
            <!-- Vehicle Details Section -->
            <div class="section">
                <h2>Vehicle Details</h2>
                <div class="grid">
                    <div class="grid-item">
                        <label for="vehicleName">Vehicle Name</label>
                        <input type="text" id="vehicleName" name="vehicleName"required>
                    </div>
                    <div class="grid-item">
                        <label for="uniqueID">Unique ID</label>
                        <select id="uniqueID" name="uniqueID">
                            <option value="">Select Vehicle ID</option>
                            <option value="TN-56-T-2544">TN-56-T-2544</option>
                            <option value="TN-36-A-2520">TN-36-A-2520</option>
                            <option value="TN-37-A-3534">TN-37-A-3534</option>
                            <option value="TN-56-AG-1234">TN-56-AG-1234</option>
                        </select>
                    </div>
                    <div class="grid-item">
                        <label for="make">Make</label>
                        <select id="make" name="make">
                            <option value="">Select Make</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Honda">Honda</option>
                            <option value="Ford">Ford</option>
                            <option value="BMW">BMW</option>
                        </select>
                    </div>
                    <div class="grid-item">
                        <label for="model">Model</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    <div class="grid-item">
                        <label for="license">License</label>
                        <input type="text" id="license" name="license" required>
                    </div>
                    <div class="grid-item">
                        <label for="date">By Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
            </div>

            <!-- Capacity Type Section -->
            <div class="section">
                <h2>Capacity Type</h2>
                <div class="grid">
                    <div class="grid-item">
                        <label for="numberUnit">Number (Unit)</label>
                        <input type="number" id="numberUnit" name="numberUnit" required>
                    </div>
                    <div class="grid-item">
                        <label for="weight">Weight (Kg)</label>
                        <input type="text" id="weight" name="weight" readonly>
                    </div>
                    <div class="grid-item">
                        <label for="volume">Volume (mÂ³)</label>
                        <input type="text" id="volume" name="volume" required>
                    </div>
                </div>
            </div>

            <!-- Upload Image Section -->
            <div class="section">
                <h2>Upload Image</h2>
                <div class="grid">
                    <div class="grid-item">
                        <label for="vehicleImage">Upload Vehicle Image</label>
                        <input type="file" id="vehicleImage" name="vehicleImage" accept="image/*" required>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="button" id="homeButton">Back to Home</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="/js/addvehicle.js"></script>
</body>
</html>
